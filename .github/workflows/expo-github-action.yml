name: Test
on:
  push:
jobs:
  run-with-setup-node:
    name: Run with actions/setup-node
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
  run-without-setup-node:
    name: Run WITHOUT actions/setup-node
    runs-on: [ubuntu-latest]
    steps:
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest